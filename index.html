<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>
		<script src="js/sha256.js"></script>

		<script src="js/firebase.js"></script>
		<script src="js/login.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/memes.js"></script>


	<link rel="stylesheet" href="main.css">

	</head>
	<body>
		<!-- <header>
			<img src="assets/MemeHarmonyLogo.png" alt="logo" id="logo" >
		</header> -->
		<div class="login_container">
			<div class="floating_login">
				<img class="logo" id="login_logo" src="https://fontmeme.com/permalink/171211/5cfdb0eb99fdbf7e4466dd92a87ec6b5.png" alt="pixel-fonts" border="0">
			</div>
			<div class="form_container">
		        <div class="form" id="login">
		            <label for="textboxes"><b>Username:  <input type="text" id="login_username" placeholder="Username" name="uname"></b></label>
		            <label for="textboxes"><b>Password:  <input type="password" id="login_password" placeholder="Password" name="psw"></b></label>
					<button type="submit" class="form_button" id="login_button">Login</button>
					<button type="button" class="form_button" id="toRegister">Register</button>
				</div>
				<div class="form" id="register">
		            <label for="textboxes"><b>Username:  <input id="register_username" type="text" placeholder="Enter Username" name="uname"></b></label>
		            <label for="textboxes"><b>Password:  <input id="register_password" type="password" placeholder="Enter Password" name="psw"></b></label>
		            <label for="textboxes"><b>Number:  <input id="register_phone" type="tel" placeholder="999-999-9999" name="number" maxlength="12"></b></label>
		            <div>
		                <label class = "myCheckbox">
		                    I am a:
		                    <input type="radio" name="gen" value="memer"> Memer
		                    <input type="radio" name="gen" value="memette"> Memette
		                    <input type="radio" name="gen" value="helicopter"> Apache Attack Helicopter
		                </label>
		            </div>
		            <div>
		                <label class = "myCheckbox">
		                    Looking for a:
		                    <input type="checkbox" name="pref" value="memer"> Memer
		                    <input type="checkbox" name="pref" value="memette"> Memette
		                    <input type="checkbox" name="pref" value="helicopter"> Apache Attack Helicopter
		                </label>
		            </div>
					<button type="submit" class="form_button" id="toLogin">Login</button>
					<button type="button" class="form_button" id="register_button">Register</button>
				</div>
				<div class="log" id="form_log">
					<!-- Message Log -->
					<p class="log_text"></p>
				</div>
			</div>
        </div>
		<div class="dashboard">
			<div class="loading">
				<p>LOADING...</p>
			</div>

			<div class="content">
				<div class="sidetab"> <!-- Input "Get Memeing" in pixel letters at the top -->
					<h5 class="sync">Sync Dreams</h5>
					<ul class="matches">
			 			<li class="match"><h3>Name</h3><h3>Number</h3></li>
			  			<li class="match"><h3>Name</h3><h3>Number</h3></li>
			  			<li class="match"><h3>Name</h3><h3>Number</h3></li>
					</ul>
				</div>

				<div class="memeboard" style="border: 1px solid">
					<div class="floating_meme">
						<img class="logo" id="dashboard_logo" src="https://fontmeme.com/permalink/171211/5cfdb0eb99fdbf7e4466dd92a87ec6b5.png" alt="pixel-fonts" border="0" id="logo">
					</div>
					<img src="assets/ForeverAlone.png" id="button_no" class="meme_button"></img>
					<img src="assets/MeGusta.png" id="button_yes" class="meme_button"></img>
					<div class="memebox">
						<img class="meme" src=""/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
